on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n fokacr -g fokacr999b-rg --location "Southeast Asia" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n fokacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n fokacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n fokacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: fokacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t fokacr.azurecr.io/functiononkubernate:${{ github.sha }}
        docker push fokacr.azurecr.io/functiononkubernate:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_functiononkubernate_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep function-on-kubernatebd38 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace function-on-kubernatebd38`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: function-on-kubernatebd38
        container-registry-url: fokacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: functiononkudockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: function-on-kubernatebd38
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          fokacr.azurecr.io/functiononkubernate:${{ github.sha }}
        imagepullsecrets: |
          functiononkudockerauth